<!DOCTYPE html>
<html>
<head>
<style>
  
img {
  border: 5px solid #555;
} 
  
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
  
h1 {
 color: purple
}

p {
  color: #006400
}

</style>
</head>
<body>

<h1>Orange Wikipedia Project Images</h1>
<p> Visit the project <a href="https://kendalldoescoding.gq/orangewiki">here</a> 

<div class="row">
  <div class="column">
    <img src="project-13.1.jpg" alt="1st Paragraph" style="width:100%">
  </div>
    <div class="column">
    <img src="project-13.2.jpg" alt="2nd Paragraph" style="width:100%">
  </div>
    <div class="column">
    <img src="project-13.3.jpg" alt="3rd Paragraph" style="width:100%">
  </div>
    <div class="column">
    <img src="project-13.4.jpg" alt="4th Paragraph" style="width:100%">
  </div>
</div>

</body>
</html>
