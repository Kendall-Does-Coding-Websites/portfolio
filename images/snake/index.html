<!DOCTYPE html>
<html>
<head>
<style>
  
img {
  border: 5px solid #555;
} 
  
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h1>Snake Project Images</h1>
<p> Visit the project <a href="https://kendalldoescoding.gq/snake">here</a> 

<div class="row">
  <div class="column">
    <img src="project-5.jpg" alt="Snake Game" style="width:100%">
  </div>
  <div class="column">
    <img src="snakepreview.jpg" alt="Preview-Snake" style="width:100%">
  </div>

</div>

</body>
</html>
