<!DOCTYPE html>
<html>
<head>
<style>
  
img {
  border: 5px solid #555;
} 
  
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
  
h1 {
 color: purple
}

p {
  color: #006400
}
  
</style>
</head>
<body>

<h1>Connect Four Project Images</h1>
<p> Visit the project <a href="https://kendalldoescoding.gq/connectfour">here</a> 

<div class="row">
  <div class="column">
    <img src="project-3.jpg" alt="Connect Four" style="width:100%">
  </div>
  <div class="column">
    <img src="connectfour.jpg" alt="InGame-Connect Four" style="width:100%">
  </div>

</div>

</body>
</html>
